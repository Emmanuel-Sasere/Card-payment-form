<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Payment Form</title>
</head>
<body>

<section class="left">
  <div class="card-front">
  </div>

  <div class="card-back">
  </div>
</section>


<section class="right">
  <form>

    <div class="name">
      <p class="field-title">CARDHOLDER NAME</p>
      <input  class="name-field" type="text" required placeholder="e.g. Jane Appleseed">
    </div>
    
    
    <div class="number">
      <p class="field-title">CARD NUMBER</p>
      <input  class="num-field" type="text" placeholder="e.g. 1234 5678 9123 0000">

    </div>

    <div class="expire">
      <p class="field-title">Exp. Date (MM/YY)</p>

      <input  class="month-field" type="number" placeholder="MM">
      
      <input  class="year-field" type="number" placeholder="YY">
      
    </div>
    
    <div class="cvc">
      <p class="field-title">CVC</p>
      <input  class="cvc-field" type="number" placeholder="e.g. 123">
    </div>
    

    <button type="button" class="confirm"><a href="thankyou.html">Confirm</a></button>
  </form>
</section>




</body>
</html>
